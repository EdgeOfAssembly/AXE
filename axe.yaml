# Session preprocessing configuration
# Runs at the start of each AXE session to prepare the workspace
preprocessing:
  # Environment probe - auto-generates .collab_env.md with static system info
  # This runs BEFORE any agent is invoked, reducing token waste from duplicate probes
  environment_probe:
    enabled: true  # Enabled by default (zero agent token cost)
    output_file: .collab_env.md  # Where to write environment summary
    probe_timeout: 5  # Timeout in seconds for each probe command
    
    # Optional: Add custom probes (bash commands)
    custom_probes: {}
    # Example:
    # custom_probes:
    #   docker: "docker --version 2>/dev/null || echo 'not available'"
    #   java: "java -version 2>/dev/null || echo 'not available'"
    
    # Optional: Disable specific probes
    disabled_probes: []
    # Example:
    # disabled_probes:
    #   - rustc
    #   - cargo
    #   - go
  
  # Source code minification before llmprep
  minifier:
    enabled: false  # Opt-in, disabled by default
    keep_comments: true  # Keep comments for context (recommended for AXE)
    exclude_dirs:
      - tests
      - __pycache__
      - .git
      - venv
      - .venv
      - node_modules
      - build
      - dist
    supported_extensions:
      - .c
      - .cpp
      - .cc
      - .h
      - .hpp
      - .py
      - .asm
      - .s
    output_mode: in_place  # Options: in_place, separate_dir
    output_dir: .minified  # Only used if output_mode is separate_dir
  
  # Automatic llmprep after minification
  llmprep:
    enabled: false  # Opt-in, disabled by default
    output_dir: llm_prep
    depth: 4
    skip_doxygen: false
    skip_pyreverse: false
    skip_ctags: false

# GitHub Agent Integration (OPTIONAL - disabled by default)
# Allows agents to autonomously push code with human review gates
github_integration:
  # Enable autonomous GitHub operations
  enabled: false  # MUST be explicitly enabled
  
  # Always require human review before push
  require_review: true  # Cannot be disabled (safety)
  
  # Default branch prefix for agent branches
  branch_prefix: agent/  # Creates "agent/feature-name"
  
  # SSH key path (optional, auto-detect by default)
  ssh_key_path: null  # null = use default SSH setup

