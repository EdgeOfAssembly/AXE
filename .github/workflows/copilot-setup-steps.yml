name: "Copilot Setup Steps"

on:
  workflow_dispatch: 
  push:
  pull_request:

jobs: 
  copilot-setup-steps:
    runs-on:  ubuntu-latest
    
    permissions:
      contents: read
    
    env:
      ANTHROPIC_API_KEY: ${{ secrets. ANTHROPIC_API_KEY }}
    
    steps:
      - name: Checkout code
        uses:  actions/checkout@v5